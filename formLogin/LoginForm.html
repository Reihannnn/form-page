<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@500&family=Quicksand:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-footage">
      <!-- untuk kotak terluar -->
      <div class="main-square">
        <div class="section-logo">
          <img src="asset/logo-s.png" alt="spotify-logo" class="logo"/> 
          <p class="title-s">Spotify</p> 
        </div>
        
        <div class="sign">
          <p>SIGN UP</p>
          <p>SIGN IN</p>
        </div>

        <input type="text" placeholder="Username" class="input-username">
        <input type="text" placeholder="Password" class="input-password">
        <input type="checkbox" class="checkbox"><span class="item-checkbox">Stay signed in </span>

        <button class="submit-button">Submit</button>

        <p class="forgot"><a>forgot password ?</a></p>
      </div>
    </div>
  </body>
</html>
